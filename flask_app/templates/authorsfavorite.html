<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Favorite Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .columncontainer{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class=container>
    <div class=columncontainer>
        <h1>{{specificauthor.name}}</h1>
        <p>Books this Author has favorited:<p>
        {%for book in specificauthor.books%}
        <p>{{book.title}}</p>
        {%endfor%}
    </div>
    <div>
    <form action="/savefavoritefromauthor/{{specificauthor.id}}" method="post">
        <select name="book_id">
            {%for book in all_books%}
            <option value="{{book.id}}">{{book.title}}</option>
            {%endfor%}
        </select>
        <input class="btn btn-primary" type="submit" value="Add Favorited Author">
    </form>

    <form action="/create/authors">
        <button class="btn btn-primary" style="margin-top: 2%;">Add New Author to Database</button>
    </form> 
    <form action="/books">
        <button class="btn btn-primary" style="margin-top: 2%;">Add New Book to Database</button>
    </form> 
    </div>
    </div>
</body>
</html>
