<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .columncontainer{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class=container>
    <div class=columncontainer>
        <h2>Authors Page!</h2>
        <form action='/create_author' method='post' class="form-group">
            <label for="name">Author Name:</label>
            <input type="text" name="name" class="form-control">
            <input type="submit" value="Create New Author" class="btn btn-primary">
        </form>
    </div>
    <div>
    <table>
        <tr>
            <th>Authors</th>
        </tr>
        {%for author in all_authors%}
        <tr>
            <td><a href="/authorsfavbooks/{{author.id}}">{{author.name}}</a></td>
        </tr>
        {%endfor%}
    </table>

    <form action="/create/book">
        <button class="btn btn-primary" style="margin-top: 2%;">Add Book</button>
    </form> 
    </div>
    </div>
</body>
</html>
