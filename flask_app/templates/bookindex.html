<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .columncontainer{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class=container>
    <div class=columncontainer>
        <h2>Books Page!</h2>
        <form action='/create_book' method='post' class="form-group">
            <label for="title">Book Name:</label>
            <input type="text" name="title" class="form-control">
            <label for="pages">Number of pages:</label>
            <input type="number" name="pages" class="form-control">
            <input type="submit" value="Create Book" class="btn btn-primary">
        </form>
    </div>
    <div>
    <table>
        <tr>
            <th>Book Title</th>
            <th>Number of Pages</th>
        </tr>
        {%for book in all_books%}
        <tr>
            <td><a href="/bookfavauthors/{{book.id}}">{{book.title}}</a></td>
            <td>{{book.num_of_pages}}</td>
        </tr>
        {%endfor%}
    </table>

    <form action="/create/authors">
        <button class="btn btn-primary" style="margin-top: 2%;">Add Author</button>
    </form> 
    </div>
    </div>
</body>
</html>
